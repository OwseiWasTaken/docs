env:
        TERM: "xterm-256color"

window:
        startup_mode:
                "Fullscreen"
        
        #padding:
        #        x: 2
        #        y: 3


        dynamic_padding:
                false
        






scrolling:
        history: 0



background_opacity:
        0.900



colors:
        primary:
                background: "0x202020"
                foreground: "0xbbc2cf"
        
        selection:
                text: "0xbbc2cf"

        normal:
                black:   '0x1c2f24'
                red:     '0xff6c6b'
                green:   '0x98be65'
                yellow:  '0xda8548'
                blue:    '0x51afef'
                magenta: '0xc678dd'
                cyan:    '0x5699af'
                white:   '0xF0F3F8'

        bright:
                black:   '0x626262'
                red:     '0xda8548'
                green:   '0x4db5bd'
                yellow:  '0xecbe7b'
                blue:    '0x3071db'   # 2257a0
                magenta: '0xa9a1e1'
                cyan:    '0x46d9ff'
        
        dim:
                black:   '0x333333'
                red:     '0xf2777a'
                green:   '0x99cc99'
                yellow:  '0xffcc66'
                blue:    '0x6699cc'
                magenta: '0xcc99cc'
                cyan:    '0x66cccc'
                #white:   '0xdddddd'




cursor:
  # Cursor style
  #
  # Values for 'style':
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  unfocused_hollow: true


# Live config reload (changes require restart if false)
live_config_reload:
        true

shell:
        program: /usr/bin/fish

debug:
        # show render time somewhere (dunno where)
        render_time: false
        # keep logs after alacritty stops
        persistent_logging: false
# Values for `log_level`:
#   - OFF
#   - ERROR
#   - WARN
#   - INFO
#   - DEBUG
#   - TRACE
# log stuff
log_level: ERROR

# Print all received window events.
print_events: false

# Record all characters and escape sequences as test data.
ref_test: false




key_bindings:
  - { key: F11,                             action: ToggleFullscreen             }
  - { key: V,        mods: Shift|Alt,       action: Paste                        }
  - { key: C,        mods: Shift|Alt,       action: Copy                         }
  - { key: N,        mods: Control,         action: SpawnNewInstance             }

